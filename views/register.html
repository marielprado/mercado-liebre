<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mercado Liebre</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    
        <link rel="stylesheet" href="/css/normalize.css">
        
        <link rel="stylesheet" href="/css/register.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/styles-tablet.css">
        <link rel="stylesheet" href="/css/styles-laptop.css">
    </head>

    <body class="bg-light-grey">
        <header class="bg-yellow p-8">
            
            <div class="flex-tabl-lapt">
                <div class="flex">
                    <h1><img class="width-50 width-tabl-lapt" src="/images/logo-mercado-liebre.svg" alt="Mercado Liebre"/></h1>
        
                <label class="search-bar flex-center width-50 width-tabl-lapt">
                    <input  type="text" placeholder="Buscar productos, marcas"></input>
                </label>
                </div>  
        
                <p class="center width-tabl-lapt flex-center">
                <i class="fas fa-hand-holding-usd"></i>
                 Comprá en cuotas y sin tarjeta de crédito
                </p>
            </div>
        
        <nav class="margin-top-8">
            <ul class="p-0 margin-bottom-8">
                <li><a href="#" target="_blank" class="links">Ofertas</a> </li>
                <li> <a href="#" target="_blank" class="links">Tiendas oficiales</a></li>
                <li>  <a href="#" target="_blank" class="links">Vender</a> </li>
                <li>  <a href="#" target="_blank" class="links">Ayuda</a> </li>
            </ul>
        
            <ul class="p-0 margin-bottom-8">
                <li> 
                    <a href="/register" class="links">Creá tu cuenta</a>
                    <i class="fas fa-id-card"></i>
                </li> 
                <li> 
                    <a href="#" class="links">Ingresá</a>
                    <i class="fas fa-sign-in-alt"></i>
                </li> 
                <li> 
                    <a href="#" class="links">Mis compras</a>
                    <i class="fas fa-shopping-basket"></i>
                </li>
            </ul>
        
            <div class="menu-hamburguesa">
                <i class="fas fa-bars" ></i>
            </div>
        </nav>
        
        </header>

    <main class="p-8 margin-center">

        <h2 class="center">Registro</h2>

         <form class="fx fx-center fx-wrap" action="/register" method="POST"> 
            <input class="form m-8" type="text" name="nombre" placeholder="Nombre y apellido">   
            <input class="form m-8" type="text" name="usuario" placeholder="Nombre de usuario">   
            <input class="form m-8" type="email" name="mail" placeholder="E-mail">   
            <input class="form m-8" type="text" name="domicilio" placeholder="Domicilio">   

            <p class="bold">Fecha de nacimiento</p>
            <input class="form m-8" type="date" name="fecha-nacimiento"> 
        
           
            <p class="bold">Perfil de usuario</p>
            <label><input class="m-8" type="radio" name="tipo-usuario" value="comprador">Comprador</label>
            <label><input class="m-8" type="radio" name="tipo-usuario" value="vendedor">Vendedor</label>
            
        <div>
            <p class="bold">Intereses</p>
            <label class="p-8 w-100"><input type="checkbox" name="intereses" value="electro">Electro</label>
            <label class="p-8 w-100"><input type="checkbox" name="intereses" value="moda">Moda</label>
            <label class="p-8 w-100"><input type="checkbox" name="intereses" value="hogar">Hogar</label>
            <label class="p-8 w-100"><input type="checkbox" name="intereses" value="juguetería">Juguetería</label>
            <label class="p-8 w-100"><input type="checkbox" name="intereses" value="vida-sana">Vida sana</label>
        </div>

            <label class="p-8 m-8">Ingrese su foto de usuario:<input type="file" name="foto" accept=".jpg"></label>   
            
            <input class="form m-8" type="password" name="contraseña" placeholder="Contraseña">   
            <input class="form m-8" type="password" name="confirmar-contraseña" placeholder="Confirmar contraseña">   

            <button class="button m-8 bg-light-blue font-light-grey" type="submit">Enviar</button>
            <button class="button m-8 bg-light-blue font-light-grey" type="reset">Borrar</button>
        </form>





    </main>
</body>
</html>
